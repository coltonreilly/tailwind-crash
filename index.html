<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Wild Olives 30A | Seagrove Beach, FL</title>
  </head>
  <body>
    <nav class="relative container mx-auto my-2">
      <!-- flex container -->
      <div class="flex justify-between items-center">
        <!-- logo -->
        <div class="flex">
          <a href="#"
            ><img src="/images/logo.png" class="object-contain h-16" alt=""
          /></a>
        </div>
        <!-- menu -->
        <div
          class="hidden md:flex space-x-6 uppercase font-raleway text-base tracking-widest font-medium"
        >
          <a href="#" class="hover:text-darkGrayishBlue">Menu</a>
          <a href="#" class="hover:text-darkGrayishBlue">Reservations</a>
          <a href="#" class="hover:text-darkGrayishBlue">Events</a>
          <a href="#" class="hover:text-darkGrayishBlue">Contact</a>
        </div>
        <a
          href=""
          class="hidden md:block p-2 px-3 text-white bg-black hover:bg-brightRedLight rounded-sm font-raleway uppercase font-semibold tracking-widest"
          >Order Online</a
        >
      </div>
    </nav>

    <section id="hero">
      <img src="/images/home/crazy-view.jpg" alt="" />
    </section>

    <section id="hours" class="container mx-auto">
      <div class="flex flex-col justify-center py-6 text-center">
        <h1 class="text-7xl font-raleway uppercase font-medium tracking-widest">
          Wild Olives
        </h1>
        <h2 class="text-2xl font-raleway uppercase font-light tracking-widest">
          Bistro | Wine | Craft Cocktails
        </h2>
        <a
          target="_blank"
          href="https://www.google.com/maps/place/Wild+Olives+30a/@30.3123278,-86.1019983,17z/data=!3m1!4b1!4m6!3m5!1s0x8893e5dc285d6543:0xd0a8478065d893c3!8m2!3d30.3123278!4d-86.0994234!16s%2Fg%2F11v9tbdh2j?entry=tts&g_ep=EgoyMDI0MDYxOS4xKgksMTAyMTA0NDlIAVAD"
          ><h6 class="text-sm font-bold italic">
            4771 E County Hwy 30A Unit C 103 Santa Rosa Beach, FL 32459
          </h6></a
        >
      </div>

      <div class="flex justify-center space-x-20 py-6">
        <div class="flex flex-col text-center w-44">
          <h3 class="text-xl uppercase font-raleway font-bold">Brunch</h3>
          <h4 class="font-leight font-montserrat">11AM - 3PM</h4>
          <h6 class="text-xs font-semibold uppercase italic">
            Saturday & Sunday
          </h6>
        </div>
        <div class="flex flex-col text-center w-44">
          <h3 class="text-xl uppercase font-raleway font-bold">Open Daily</h3>
          <h4 class="font-leight font-montserrat">4PM - 10PM</h4>
        </div>
        <div class="flex flex-col text-center w-44">
          <h3 class="text-xl uppercase font-raleway font-bold">Happy Hour</h3>
          <h4 class="font-leight font-montserrat">4PM - 6PM</h4>
        </div>
      </div>
      <div class="flex flex-col justify-center text-center mb-6">
        <a href="#"
          ><button
            class="p-2 px-3 mb-3 text-white bg-black hover:bg-brightRedLight rounded-sm font-raleway uppercase font-semibold tracking-widest"
          >
            Reservations
          </button></a
        >
        <a href="#"
          ><button
            class="p-2 px-3 text-white bg-black hover:bg-brightRedLight rounded-sm font-raleway uppercase font-semibold tracking-widest"
          >
            Menu
          </button></a
        >
      </div>
    </section>

    <section id="corkBanner">
      <img class="" src="/images/home/corks.jpg" alt="" />
    </section>

    <section id="vipForm" class="container mx-auto">
      <div class="flex justify-center text-center align-center py-6">
        <h2
          class="text-5xl font-raleway uppercase font-semibold tracking-widest"
        >
          Vip List
        </h2>
      </div>
      <div class="flex flex-col text-center mb-3">
        <form class="container mx-auto">
          <input
            type="email"
            class="border-2 border-black w-96 h-10 pl-2"
            name="email"
            placeholder="email@address.com"
            required
          />
        </form>
      </div>
      <div class="flex flex-col justify-center text-center mb-6">
        <a href="#"
          ><button
            class="p-2 px-3 text-white bg-black hover:bg-brightRedLight rounded-sm font-raleway uppercase font-semibold tracking-widest"
          >
            Join
          </button></a
        >
      </div>
    </section>

    <section id="gallery" class="mx-auto">
      <div class="flex justify-center flex-wrap gap-1">
        <div>
          <img
            class="h-[514px] w-[391px]"
            src="images/home/cheers.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[514px] w-[706px]"
            src="images/home/full-course.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[514px] w-[625px]"
            src="images/home/penny-birthday.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[568px] w-[434px]"
            src="images/home/corks_unedited.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[568px] w-[483px]"
            src="images/home/97-chablis.heic"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[568px] w-[805px]"
            src="images/home/big-cheeseboard.JPG"
            alt=""
          />
        </div>
      </div>
    </section>

    <section id="ownerInfo" class="container mx-auto"></section>
  </body>
</html>
